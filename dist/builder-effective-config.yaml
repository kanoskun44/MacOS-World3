directories:
  output: dist
  buildResources: assets
appId: com.tuempresa.siriwindows
productName: Siri Windows
files:
  - filter:
      - main.js
      - config.js
      - preload.js
      - renderer.js
      - index.html
      - styles.css
      - spellcheck.js
      - database.js
      - assets/**/*
win:
  target: portable
  icon: assets/siri.ico
electronVersion: 31.0.0
